<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="header">
      <p class="lib">Library</p>
    </div>
    <div class="body">
      <h2 class="books">Books we have here</h2>
      <div class="cards"></div>
      <button class="add">Add Books</button>
    </div>

    <dialog>
      <form class="addBook">
        <legend class="addDet">Enter book details</legend>
        <label for="name">Title of the book: </label>
        <input type="text" name="name" id="name" />
        <label for="author">Author: </label>
        <input type="text" name="author" id="author" />
        <label for="pages">Number of pages: </label>
        <input type="number" name="pages" id="pages" />
        <label for="read">Have you read the book? </label>
        <input type="checkbox" name="read" id="read" />
        <button type="submit" class="btn">Add</button>
      </form>
    </dialog>

    <div class="footer">
      <p class="fot">Andis Paudel Â© TheOdinProject</p>
    </div>
    <script src="./scripts.js"></script>
  </body>
</html>
